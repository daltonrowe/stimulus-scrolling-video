<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stimulus Scrolling Video Controller</title>

    <link rel="stylesheet" href="public/demo.css" />

    <script type="module" defer>
      import { Application } from "@hotwired/stimulus";
      import ScrollingVideo from "./src/index";

      const application = Application.start();
      application.register("scrolling-video", ScrollingVideo);
    </script>
  </head>
  <body>
    <section class="intro">
      <div class="inner-col">
        <h1>Stimulus Scrolling Video Controller</h1>
      </div>
    </section>
    <section
      class="tall"
      data-controller="scrolling-video"
      data-scrolling-video-preload-value="true"
      data-scrolling-video-total-frames-value="150, 300"
      data-scrolling-video-sizes-value="0, 800"
      data-scrolling-video-aspect-value="0.5625"
      data-scrolling-video-srcs-value="/frames_small/small#.jpg, /frames_large/large#.jpg"
    >
      <div class="sticky">
        <div class="inner-col">
          <h2>Canvas Based Scrolling Video</h2>
        </div>
        <canvas
          class="background"
          data-scrolling-video-target="output"
        ></canvas>
      </div>
    </section>
    <section>
      <div class="inner-col"></div>
    </section>
  </body>
</html>
